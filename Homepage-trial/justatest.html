<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agile Web Development Awards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .award {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 200px;
    }

    .circle {
      background-color: #FFD42A;
      color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .circle .title {
      font-weight: bold;
      font-size: 18px;
      line-height: 1.2;
      word-wrap: break-word;
    }

    .circle .code {
      font-size: 14px;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .label {
      margin-top: 20px;
      background-color: #0A188C;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      text-align: center;
      min-width: 160px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="award">
      <div class="circle">
        <div class="title">AGILE WEB DEVELOPMENT</div>
        <div class="code">CITS3403</div>
      </div>
      <div class="label">Free HD</div>
    </div>
    <div class="award">

        <div class="title">AGILE WEB DEVELOPMENT</div>
        <div class="code">CITS3403</div>
      </div>
      <div class="label">Most Interactive</div>
    </div>
    <div class="award">
      <div class="circle">
        <div class="title">AGILE WEB DEVELOPMENT</div>
        <div class="code">CITS3403</div>
      </div>
      <div class="label">Most Tears</div>
    </div>
    <div class="award">
      <div class="circle">
        <div class="title">AGILE WEB DEVELOPMENT</div>
        <div class="code">CITS3403</div>
      </div>
      <div class="label">Best Prof</div>
    </div>
  </div>
</body>
</html>
