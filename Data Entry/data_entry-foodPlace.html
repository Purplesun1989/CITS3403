<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="data_entry.css">
  <title>Submit a Review</title>
</head>
<body>

  <h1>Enter Your Review</h1>

  <div class="category-buttons">
    <a href="data_entry-studySpot.html"><button>Study Spot</button></a>
    <a href="data_entry-foodPlace.html"><button>Food</button></a>
    <a href="data_entry-units.html"><button>Units</button></a>
    <a href="data_entry-events.html"><button>Events</button></a>
    <a href="data_entry-organizations.html"><button>Organizations</button></a>
  </div>

<form id="foodForm" class="review-form">
    <h2>Food Spots</h2>
    <label for="foodPlaceName">Place Name:</label>
    <select id="foodPlaceName" name="foodPlaceName" required>
        <option value="">-- Select --</option>
        <option value="Refectory">Refectory</option>
        <option value="UWA Tavern">UWA Tavern</option>
        <option value="IGA">IGA</option>
        <option value="Hackett Cafe">Hackett Cafet</option>
      </select>
    <label for="foodLocation">Location:</label>
    <input type="text" id="foodLocation" name="foodLocation" required>
    
    <div class="likert-question">
        <div class="likert-title">Food Quality</div>
        <div class="likert-row">
            <span class="likert-label">Bad</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Really Good</span>
        </div>
    </div>
      
    <div class="likert-question">
        <div class="likert-title">Ambiance</div>
        <div class="likert-row">
            <span class="likert-label">Bad Vibes</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Good Vibes</span>
        </div>
    </div>
      
    <div class="likert-question">
        <div class="likert-title">Customer Service</div>
        <div class="likert-row">
            <span class="likert-label">Bad Experiences</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Really Nice Staff</span>
        </div>
    </div>

    <div class="likert-question">
        <div class="likert-title">Price</div>
        <div class="likert-row">
            <span class="likert-label">Cheap</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Expensive</span>
        </div>
    </div>

    <div class="likert-question">
        <div class="likert-title">Popularity (based on amount of people)</div>
        <div class="likert-row">
            <span class="likert-label">Few</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Many</span>
        </div>
    </div>

    <div class="likert-question">
        <div class="likert-title">Variety</div>
        <div class="likert-row">
            <span class="likert-label">Bad</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Good</span>
        </div>
    </div>

    <label for="foodRating">Rating (out of 5):</label>
    <div class="star-rating">
        <input type="radio" id="star1" name="studyRating" value="1" />
        <label for="star1" class="star">&#9733;</label>

        <input type="radio" id="star2" name="studyRating" value="2" />
        <label for="star2" class="star">&#9733;</label>

        <input type="radio" id="star3" name="studyRating" value="3" />
        <label for="star3" class="star">&#9733;</label>

        <input type="radio" id="star4" name="studyRating" value="4" />
        <label for="star4" class="star">&#9733;</label>

        <input type="radio" id="star5" name="studyRating" value="5" />
        <label for="star5" class="star">&#9733;</label>
    </div>    
    
    <label for="foodItem">Recommended Food Item:</label>
    <input type="text" id="foodItem" name="foodItem" >
    <label for="foodReview">Other Comments:</label>
    <textarea id="foodReview" name="foodReview" placeholder="Place your review here..." rows="4"></textarea>
    <button type="submit">Submit Food Review</button>
  </form>

</body>
</html>
