<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Search_specific.css">
  <link rel="icon" href="imgs/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="Awards_css.css">
  <link rel="stylesheet" href="Navbar_css.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/search.js"></script>
  <title>Too much fun !</title>
</head>

<body>
  <div class="container-fluid" id="main-box">

    <div class="menu-bar">
        <a href="Home.html"><i class="bi bi-house"></i></a>
        <a href="AWARDS.html"><i class="bi bi-trophy"></i></a>
        <a href="data_entry.html"><i class="bi bi-star"></i></a>
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search a spot !">
        <div class="divider"></div>
        <i class="bi bi-trash"></i>
      </div>
      <img src="User.jfif" alt="Profile" class="profile-image" />
    </div>

    <div class="image-container">
        <img src="imgs/Awards/Header1.jpg" alt="Description of the image" class= "image_bar">
        <div class="text-over-image">Awards</div>
    </div>
          
    <div class="main-container">
        <div class="selection-buttons">
            <button id="unitAwardsButton">Unit Awards</button>
            <button id="clubAwardsButton">Club Awards</button>
            <button id="studySpotsButton">Study Spots</button>
            <button id="sweetTreatsButton">Sweet Treats</button>
        </div>

        <div class="awards-container">

            <div id="unitAwards">
                <ul>
                    <li>
                        <img src="imgs/Awards/CITS3403.png">
                        <br>
                        <button class="award-button" data-award="Free HD">Free HD</button>
                    </li>
                    <li>
                        <img src="imgs/Awards/CITS3403.png">
                        <br>
                        <button class="award-button" data-award="Most Interactive">Most Interactive</button>
                    </li>
                    <li>
                        <img src="imgs/Awards/CITS3403.png">
                        <br>
                        <button class="award-button" data-award="Most Tears">Most Tears</button>
                    </li>
                    <li>
                        <img src="imgs/Awards/CITS3403.png">
                        <br>
                        <button class="award-button" data-award="Best Prof">Best Prof</button>
                    </li>
                </ul>
            </div>

            <div id="clubAwards" style="display:none;">
                <ul>
                    <li>
                        <img src="imgs/Awards/Sober.png">
                        <br>
                        <button class="award-button" data-award="Best Events">Best Events</button>
                    </li>
                    <li>
                        <img src="imgs/Awards/DESI.jpg">
                        <br>
                        <button class="award-button" data-award="Most Connections">Most Connections</button>
                    </li>
                    <li>
                        <img src="imgs/Awards/URC.png">
                        <br>
                        <button class="award-button" data-award="Internship Finder">Internship Finder</button>
                    </li>
                    <li>
                        <img src="imgs/Awards/robogals.png">
                        <br>
                        <button class="award-button" data-award="Best Community">Best Community</button>
                    </li>
                </ul>
            </div>

            <div id="studySpots" style="display:none;">
                <ul>
                    <li>
                        <img src="quiet_corner.jpg">
                        <br>
                        <button class="award-button" data-award="Quiet Corner">Quiet Corner</button>
                    </li>
                    <li>
                        <img src="best_wifi.jpg">
                        <br>
                        <button class="award-button" data-award="Best Wi-Fi">Best Wi-Fi</button>
                    </li>
                    <li>
                        <img src="comfy_seating.jpg">
                        <br>
                        <button class="award-button" data-award="Comfy Seating">Comfy Seating</button>
                    </li>
                    <li>
                        <img src="late_night_spot.jpg">
                        <br>
                        <button class="award-button" data-award="Late Night Spot">Late Night Spot</button>
                    </li>
                </ul>
            </div>

            <div id="sweetTreats" style="display:none;">
                <ul>
                    <li>
                        <img src="best_cookies.jpg">
                        <br>
                        <button class="award-button" data-award="Cheapest Meals">Cheapest Meals</button>
                    </li>
                    <li>
                        <img src="top_cupcakes.jpg">
                        <br>
                        <button class="award-button" data-award="Top Quality">Top Quality</button>
                    </li>
                    <li>
                        <img src="amazing_icecream.jpg">
                        <br>
                        <button class="award-button" data-award="Best Sweet Treats">Best Sweet Treats</button>
                    </li>
                    <li>
                        <img src="delicious_donuts.jpg">
                        <br>
                        <button class="award-button" data-award="Best Vibe">Best Vibe</button>
                    </li>
                </ul>
            </div>

            <!-- Move the statistics container to the bottom -->
            <div id="award-stats" style="display: none; margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
                <h3 id="award-title"></h3>
                <p id="award-description"></p>
            </div>

        </div>
    </div>

    <script>
        const unitAwardsButton = document.getElementById('unitAwardsButton');
        const clubAwardsButton = document.getElementById('clubAwardsButton');
        const studySpotsButton = document.getElementById('studySpotsButton');
        const sweetTreatsButton = document.getElementById('sweetTreatsButton');

        const unitAwards = document.getElementById('unitAwards');
        const clubAwards = document.getElementById('clubAwards');
        const studySpots = document.getElementById('studySpots');
        const sweetTreats = document.getElementById('sweetTreats');
        const awardStats = document.getElementById('award-stats');
        const awardTitle = document.getElementById('award-title');
        const awardDescription = document.getElementById('award-description');

        function hideAllAwards() {
            unitAwards.style.display = 'none';
            clubAwards.style.display = 'none';
            studySpots.style.display = 'none';
            sweetTreats.style.display = 'none';
            awardStats.style.display = 'none';
        }

        unitAwardsButton.addEventListener('click', () => {
            hideAllAwards();
            unitAwards.style.display = 'block';
        });

        clubAwardsButton.addEventListener('click', () => {
            hideAllAwards();
            clubAwards.style.display = 'block';
        });

        studySpotsButton.addEventListener('click', () => {
            hideAllAwards();
            studySpots.style.display = 'block';
        });

        sweetTreatsButton.addEventListener('click', () => {
            hideAllAwards();
            sweetTreats.style.display = 'block';
        });

        document.querySelectorAll('.award-button').forEach(button => {
            button.addEventListener('click', () => {
                const award = button.getAttribute('data-award');
                awardTitle.textContent = award;
                awardDescription.textContent = `Statistics for ${award} will be displayed here.`;
                awardStats.style.display = 'block';
            });
        });
    </script>
</body>
</html>
