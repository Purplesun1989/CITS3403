<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="data_entry.css">
  <title>Submit a Review</title>
</head>
<body>

  <h1>Enter Your Review</h1>

  <div class="category-buttons">
    <a href="data_entry-studySpot.html"><button>Study Spot</button></a>
    <a href="data_entry-foodPlace.html"><button>Food</button></a>
    <a href="data_entry-units.html"><button>Units</button></a>
    <a href="data_entry-events.html"><button>Events</button></a>
    <a href="data_entry-organizations.html"><button>Organizations</button></a>
  </div>

  <form id="unitsForm" class="review-form">
    <h2>Units Review</h2>
    <label for="unitPlaceName">Unit Name:</label>
    <select id="unitPlaceName" name="unitPlaceName" required>
        <option value="">-- Select --</option>
        <option value="CITS3403">CITS3403</option>
        <option value="CITS3400">CITS3400</option>
        <option value="CITS2429">CITS2429</option>
        <option value="CITS3592">CITS3592</option>
      </select>    
    <label for="unitStudy">Area of Study:</label>
    <input type="text" id="unitStudy" name="unitStudy" required>    
    <div class="likert-question">
        <div class="likert-title">Difficulty Level</div>
        <div class="likert-row">
            <span class="likert-label">Easy HD</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Impossible</span>
        </div>
    </div>
    
    <div class="likert-question">
        <div class="likert-title">Time of Commitment</div>
        <div class="likert-row">
            <span class="likert-label">Once in a while</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Every minute</span>
        </div>
    </div>

    <div class="likert-question">
        <div class="likert-title">Collaboration</div>
        <div class="likert-row">
            <span class="likert-label">Reliant on Individual Work</span>
            <input type="range" class="likert-slider" min="1" max="100" step="1" />
            <span class="likert-label">Reliant on Group Work</span>
        </div>
    </div>

    <label for="unitRating">Rating (out of 5):</label>
    <div class="star-rating">
        <input type="radio" id="star1" name="studyRating" value="1" />
        <label for="star1" class="star">&#9733;</label>

        <input type="radio" id="star2" name="studyRating" value="2" />
        <label for="star2" class="star">&#9733;</label>

        <input type="radio" id="star3" name="studyRating" value="3" />
        <label for="star3" class="star">&#9733;</label>

        <input type="radio" id="star4" name="studyRating" value="4" />
        <label for="star4" class="star">&#9733;</label>

        <input type="radio" id="star5" name="studyRating" value="5" />
        <label for="star5" class="star">&#9733;</label>
    </div>    
    <label for="unitReview">Other Comments:</label>
    <textarea id="unitReview" name="unitReview" placeholder="Place your review here..." rows="4"></textarea>
    <button type="submit">Submit Unit Review</button>
  </form>

</body>
</html>
