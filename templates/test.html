<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Review</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- noUiSlider CSS -->
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet"/>

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .slider-label-left, .slider-label-right {
      width: 80px;
      font-size: 0.9rem;
      text-align: center;
    }
    #sliders-container .mb-4 {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      height: 120px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4" data-aos="zoom-in">Submit Your Review</h2>
    <form id="review-form" data-aos="fade-up">
      <div id="sliders-container"></div>

      <div class="mb-4" data-aos="fade-up">
        <label for="comment" class="form-label">Your Comment</label>
        <textarea class="form-control" id="comment" maxlength="100"></textarea>
        <div id="char-count" class="form-text text-end">0/100</div>
      </div>

      <button type="submit" class="btn btn-primary" data-aos="zoom-in">Submit</button>
    </form>
  </div>

  <!-- noUiSlider JS -->
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const ratingsData = [
      { name: "Cleanliness", left: "Dirty", right: "Spotless" },
      { name: "Atmosphere", left: "Unpleasant", right: "Welcoming" },
      { name: "Comfort", left: "Uncomfortable", right: "Cozy" },
      { name: "Accessibility", left: "Inconvenient", right: "Convenient" },
      { name: "Value", left: "Overpriced", right: "Worth It" },
      { name: "Service Quality", left: "Poor", right: "Excellent" },
      { name: "Noise Level", left: "Too Loud", right: "Quiet" },
      { name: "Crowdedness", left: "Too Crowded", right: "Spacious" }
    ];

    const sliders = {};

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('sliders-container');

      ratingsData.forEach((rating, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'mb-4';
        wrapper.setAttribute('data-aos', 'fade-up');
        wrapper.innerHTML = `
          <label class="form-label fw-bold">${rating.name}</label>
          <div class="d-flex align-items-center">
            <div class="slider-label-left text-muted me-2">${rating.left}</div>
            <div id="slider${idx}" class="flex-grow-1"></div>
            <div class="slider-label-right text-muted ms-2">${rating.right}</div>
          </div>
        `;
        container.appendChild(wrapper);

        const sliderEl = document.getElementById(`slider${idx}`);
        noUiSlider.create(sliderEl, {
          start: [5],
          connect: [true, false],
          range: { min: 0, max: 10 },
          step: 1,
          tooltips: true,
          format: {
            to: v => Math.round(v),
            from: v => Number(v)
          }
        });
        sliders[rating.name] = sliderEl.noUiSlider;
      });

      const commentEl = document.getElementById('comment');
      const countEl = document.getElementById('char-count');
      commentEl.addEventListener('input', () => {
        countEl.textContent = `${commentEl.value.length}/100`;
      });

      document.getElementById('review-form').addEventListener('submit', e => {
        e.preventDefault();
        const result = {};
        for (const key in sliders) {
          result[key] = sliders[key].get();
        }
        result.comment = commentEl.value;
        console.log('Review submitted:', result);
        alert('Review submitted!\n' + JSON.stringify(result, null, 2));
      });
    });
  </script>
</body>
</html>
