<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 200px;
      background: #fff;
      border-bottom: 2px solid #000;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #333;
    }
    .cactus {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 50px;
      background: green;
    }
    #score {
      font-family: monospace;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="dino"></div>
  </div>

  <script>
    const dino = document.getElementById('dino');
    const game = document.getElementById('game');
    const scoreText = document.getElementById('score');
    let jumping = false;
    let score = 0;

    function jump() {
      if (jumping) return;
      jumping = true;
      let up = 0;
      const jumpInterval = setInterval(() => {
        if (up >= 100) {
          clearInterval(jumpInterval);
          const downInterval = setInterval(() => {
            if (up <= 0) {
              clearInterval(downInterval);
              jumping = false;
            } else {
              up -= 5;
              dino.style.bottom = up + 'px';
            }
          }, 20);
        } else {
          up += 5;
          dino.style.bottom = up + 'px';
        }
      }, 20);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        jump();
      }
    });

    function createCactus() {
      const cactus = document.createElement('div');
      cactus.classList.add('cactus');
      cactus.style.left = '100vw';
      game.appendChild(cactus);

      let move = setInterval(() => {
        let left = parseInt(getComputedStyle(cactus).left);
        if (left < -20) {
          clearInterval(move);
          cactus.remove();
          score++;
          scoreText.textContent = 'Score: ' + score;
        } else {
          cactus.style.left = left - 5 + 'px';
        }

        // 碰撞检测
        const dinoBottom = parseInt(getComputedStyle(dino).bottom);
        if (left <= 90 && left >= 50 && dinoBottom < 50) {
          alert('Game Over! Your score: ' + score);
          location.reload();
        }
      }, 30);
    }

    setInterval(createCactus, 1500);
  </script>
</body>
</html>
