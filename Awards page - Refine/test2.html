<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image with Styled Text Overlay</title>
  <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff; 
        color: #33312E; 
        }
    .overlay-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .overlay-text-box h2 {
      margin: 0; 
      padding: 0; 
      line-height: 1.2; 
    }

    .overlay-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .overlay-text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      width: 60%; /* Limits text width to prevent overflow */
      max-width: 90%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7); /* Your color */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      border-radius: 2px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    @media (max-width: 600px) {
      .overlay-text-box {
        width: 80%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="overlay-container">
    <img src="myimage.jpg" alt="Descriptive text" class="overlay-image">
    <div class="overlay-text-box">
      <h2>Winner</h2>
    </div>
  </div>

</body>
</html>
