<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简单数据分享 Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>简单数据分享 Demo</h1>
  <!-- 分享视图 -->
  <div id="share-view">
    <p>示例数据：<code>{ id: 'd123', text: '这是一段要分享的内容' }</code></p>
    <button id="btnShare">生成分享链接</button>
    <p id="result"></p>
  </div>

  <script>
    // 示例数据
    const sampleData = { id: 'd123', text: '这是一段要分享的内容' };

    // 生成短 Token
    function genToken() {
      return Math.random().toString(36).substr(2, 8);
    }

    // 获取元素
    const btn = document.getElementById('btnShare');
    const resultP = document.getElementById('result');
    const shareView = document.getElementById('share-view');

    // 点击生成分享链接
    btn.onclick = () => {
      const token = genToken();
      // 存到 localStorage
      localStorage.setItem('share_' + token, JSON.stringify(sampleData));
      const link = window.location.origin + window.location.pathname + '?token=' + token;
      resultP.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
    };

    // 如果 URL 有 token 参数，展示分享内容
    const params = new URLSearchParams(window.location.search);
    if (params.has('token')) {
      const token = params.get('token');
      const stored = localStorage.getItem('share_' + token);
      document.body.innerHTML = `
        <h1>查看分享内容</h1>
        <pre>${stored ? JSON.stringify(JSON.parse(stored), null, 2) : '分享内容不存在或已过期'}</pre>
      `;
    }
  </script>
</body>
</html>
